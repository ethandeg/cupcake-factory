<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cupcake Factory</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="static/app.css">
</head>
<body>
    <h1 class = 'text-center'>Welcome to the Cupcake Factory!</h1>

    <div class = 'container'>
        <div id = 'cupcake-block'>
            <button class = 'btn btn-md btn-outline-success'>Add Cupcake</button>
        </div>
        <form action="/api/cupcakes" method = 'POST' id = 'addForm' class = 'no-display'>
    {% for field in form %}
    {%if field.widget.input_type != 'hidden' %}
    {{field.label}}
    {{field(class_='form-control')}}
    {%else%}
    {{field}}
    {%endif%}
    {% endfor %}

    <button class = 'btn btn-md btn-primary mt-3'>Cancel</button>
    <button class = 'btn btn-md btn-outline-primary mt-3'>Submit!</button>
    </form>
   
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src = 'https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js'></script>
    <script src="static/app.js"></script>
</body>
</html>
